<!DOCTYPE html>
{% load static %}
<!-- saved from url=(0033)https://quotes.toscrape.com/login -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Quotes to Scrape</title>
    <link rel="stylesheet" href="{% static "css/login.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/login.css" %}" />
</head>
<body>

   

    <div class="container">
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="{% url 'noteapp:main' %}" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                
                    <a href="{% url 'users:signup' %}">Signup</a>
                
                </p>
            </div>
        </div>
    

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-xs-3">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-3">
                <label for="username">Password</label>
                {{ form.password }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
          

    </form>


    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                Quotes by: <a href="https://www.goodreads.com/quotes">GoodReads.com</a>
            </p>
            <p class="copyright">
                Made with <span class="zyte">‚ù§</span> by <a class="zyte" href="https://www.zyte.com/">Zyte</a>
            </p>
        </div>
    </footer>

</body></html>
